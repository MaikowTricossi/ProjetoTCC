<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sidebar Tool</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Icons from Bootstrap Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      min-height: 100vh;
      overflow: hidden;
    }
    .sidebar {
      width: 80px;
      background-color: #333;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
    }
    .sidebar i {
      font-size: 24px;
      margin-bottom: 10px;
      cursor: pointer;
    }
    .sidebar .nav-item {
      width: 100%;
      text-align: center;
    }
    .sidebar .nav-item .nav-link {
      color: #fff;
      padding: 10px 0;
      font-size: 14px;
    }
    .sidebar .nav-item .nav-link:hover {
      background-color: #444;
    }
    .main-content {
      flex-grow: 1;
      background-color: #f8f9fa;
      padding: 20px;
    }
  </style>
</head>
<body>

<div class="sidebar d-flex flex-column align-items-center">
  <!-- Sidebar Header -->
  <div class="text-center my-3">
    <h5 class="text-white">Tools</h5>
  </div>
  
  <!-- Sidebar Tools -->
  <ul class="nav flex-column">
    <li class="nav-item">
      <a href="#" class="nav-link"><i class="fas fa-mouse-pointer"></i><br>Select</a>
    </li>
    <li class="nav-item">
      <a href="#" class="nav-link"><i class="fas fa-shapes"></i><br>Shapes</a>
    </li>
    <li class="nav-item">
      <a href="#" class="nav-link"><i class="fas fa-vector-square"></i><br>Pen</a>
    </li>
    <li class="nav-item">
      <a href="#" class="nav-link"><i class="fas fa-font"></i><br>Text</a>
    </li>
    <li class="nav-item">
      <a href="#" class="nav-link"><i class="fas fa-fill-drip"></i><br>Fill</a>
    </li>
    <li class="nav-item">
      <a href="#" class="nav-link"><i class="fas fa-border-all"></i><br>Layers</a>
    </li>
    <li class="nav-item">
      <a href="#" class="nav-link"><i class="fas fa-eye"></i><br>Preview</a>
    </li>
  </ul>
</div>

<!-- Main Content Area -->
<div class="main-content">
  <h2>Main Content Area</h2>
  <p>This is where the main content will go.</p>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

</body>
</html>
