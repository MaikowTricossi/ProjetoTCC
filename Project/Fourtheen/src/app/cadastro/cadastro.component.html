<div class="container mt-2">
  <div class="row">
    <div class="col-md-6">
      <img src="assets/foto2.jpg" alt="Minha Imagem" class="img-fluid rounded" style="max-width: 100%;">
    </div>
    <div class="col-md-6">
      <h2>Cadastro</h2>
      <form [formGroup]="cadastroForm" (submit)="cadastroSubmit()">
        <div class="mb-3">
          <label for="username" class="form-label">Nome de Usuário</label>
          <input type="text" class="form-control" formControlName="apelido" placeholder="Insira seu @">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Endereço de E-mail</label>
          <input type="email" class="form-control" formControlName="email" placeholder="Insira seu e-mail">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Senha</label>
          <input type="password" class="form-control" formControlName="senha" placeholder="Insira sua senha">
        </div>
        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Confirme sua Senha</label>
          <input type="password" class="form-control" formControlName="senha" placeholder="Confirme sua senha">
        </div>
        <button type="submit" class="btn btn-primary">Cadastrar</button>
      </form>
    </div>
  </div>
</div>
